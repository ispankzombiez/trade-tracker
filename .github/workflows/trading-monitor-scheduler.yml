name: Trading Monitor Scheduler

on:
  schedule:
    # Run once at startup (daily at midnight) to begin the cycle
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger to start the cycle

jobs:
  start-monitoring-cycle:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger first trading monitor run
      run: |
        echo "Starting trading monitor cycle..."
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{"event_type":"trigger-trading-update"}'